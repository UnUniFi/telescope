<h2>Dashboard</h2>
<div class="flex flex-col lg:flex-row">
  <span class="flex-auto"></span>
  <mat-card class="mr-4 lg:w-1/3" routerLink="/blocks/{{ latestBlockHeight }}">
    <mat-card-header>
      <mat-icon mat-card-avatar>widgets</mat-icon>
      <mat-card-title>Height</mat-card-title>
      <mat-card-subtitle>Latest block height</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <span matLine class="font-bold text-xl">{{ latestBlockHeight }}</span>
    </mat-card-content>
  </mat-card>

  <span class="flex-auto"></span>
  <mat-card class="mr-4 lg:w-1/3">
    <mat-card-header>
      <mat-icon mat-card-avatar color="primary">savings</mat-icon>
      <mat-card-title>Staked</mat-card-title>
      <mat-card-subtitle>Staked ratio as % of total supply</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content matLine class="flex">
      <span class="font-bold text-xl">{{ stakedRatio }} %</span>
      <span class="flex-auto"></span>
      <span class="text-xl">
        {{ stakedTokens | unitConversion }} / {{ totalSupply | unitConversion }}
      </span>
    </mat-card-content>
  </mat-card>

  <span class="flex-auto"></span>
  <mat-card class="lg:w-1/3">
    <mat-card-header>
      <mat-icon mat-card-avatar color="accent">generating_tokens</mat-icon>
      <mat-card-title>Inflation</mat-card-title>
      <mat-card-subtitle>Staking yield per year</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <span matLine class="font-bold text-xl">{{ inflation }} %</span>
    </mat-card-content>
  </mat-card>
  <span class="flex-auto"></span>
</div>
