<ng-container *ngIf="txDetail">
  <div class="card bg-base-100 shadow-xl mb-4">
    <div class="card-body">
      <span class="badge badge-info"> {{ txDetail.txType }} </span>
    </div>
    <div class="overflow-x-auto">
      <table class="table w-full">
        <tbody>
          <tr>
            <th>Address</th>
            <td class="font-mono">
              {{ txDetail.fromAddress }}
            </td>
          </tr>
          <tr *ngFor="let amount of txDetail.amounts; let i = index">
            <th>Amount #{{ i }}</th>
            <td>{{ amount.amount }}{{ amount.denom }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
