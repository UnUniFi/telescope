<div class="mx-auto max-w-screen-xl">
  <div class="flex flex-row flex-wrap mb-4">
    <div class="text-xl breadcrumbs">
      <ul>
        <li>Transactions</li>
      </ul>
    </div>
    <span class="flex-auto"></span>
    <div class="form-control">
      <select
        class="select select-bordered text-center w-auto sm:w-64"
        name="txType"
        [(ngModel)]="selectedTxType"
        (change)="onSelectedTxTypeChanged(selectedTxType!)"
      >
        <option [value]="undefined" disabled>
          <span>Select Tx type</span>
        </option>
        <ng-container *ngFor="let txType of txTypeOptions">
          <option [value]="txType">
            {{ txType }}
          </option>
        </ng-container>
      </select>
    </div>
    <!-- To Do update cosmos-client & enable pagination  -->
    <!-- <mat-paginator
      [length]="pageLength"
      [pageSize]="pageInfo ? pageInfo.pageSize : 5"
      [pageIndex]="pageInfo ? pageInfo.pageNumber - 1 : 0"
      [pageSizeOptions]="pageSizeOptions ? pageSizeOptions : []"
      (page)="onPaginationChange($event)"
    >
    </mat-paginator> -->
  </div>
  <ng-container *ngIf="txs === null; then loading; else loaded"> </ng-container>
  <ng-template #loading>
    <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
  </ng-template>
  <ng-template #loaded>
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <div class="overflow-x-auto">
          <table class="table w-full">
            <thead>
              <th>TxHash</th>
              <td>Timestamp</td>
            </thead>
            <tbody>
              <ng-container *ngIf="(txs?.length || 0) > 0; else empty">
                <tr
                  *ngFor="let tx of txs"
                  class="hover cursor-pointer"
                  routerLink="/txs/{{ tx.txhash }}"
                >
                  <th>
                    {{ tx.txhash }}
                  </th>
                  <td>
                    {{ tx.timestamp | date : 'yy/MM/dd hh:mm' }}
                  </td>
                </tr>
              </ng-container>
              <ng-template #empty>
                <tr>
                  <td colspan="5">There is no transaction.</td>
                </tr>
              </ng-template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-template>
</div>
