<mat-dialog-content>
  <div class="flex flex-col items-center overflow-y-auto">
    <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
    <div class="font-bold text-xl text-white m-3">Connect Your Wallet</div>
    <div class="text-base text-white m-3">Start earning high yield on your crypto</div>
    <ng-container *ngIf="storedWallets$ | async as storedWallets">
      <ng-container *ngIf="storedWallets?.length">
        <mat-nav-list>
          <ng-container *ngFor="let storedWallet of storedWallets">
            <mat-list-item (click)="onClickWallet(storedWallet)">
              <span class="material-icons" [ngStyle]="{ color: getColorCode(storedWallet) }"
                >circle</span
              >
              <div mat-line>
                <span class="text-white">{{ storedWallet.id }}</span>
                <ng-container *ngIf="currentStoredWallet$ | async as currentStoredWallet">
                  <ng-container *ngIf="currentStoredWallet.id === storedWallet.id">
                    <span class="material-icons">check</span>
                  </ng-container>
                </ng-container>
              </div>
              <div mat-line>
                <span class="text-white">{{ storedWallet.address }}</span>
              </div>
            </mat-list-item>
          </ng-container>
        </mat-nav-list>
      </ng-container>
    </ng-container>
  </div>
</mat-dialog-content>
