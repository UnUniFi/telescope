<mat-dialog-content>
  <div class="flex flex-col items-center">
    <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
    <div class="font-bold text-xl text-white m-3">Connect Your Wallet</div>
    <div class="text-base text-white m-3">Start earning high yield on your crypto</div>
    <mat-stepper orientation="vertical" linear #stepper>
      <mat-step [completed]="saved">
        <ng-template matStepLabel>Save your mnemonic</ng-template>
        <div class="mb-2">
          <button mat-flat-button class="w-full" color="accent" (click)="saveMnemonic()">
            Download
          </button>
        </div>
        <div class="flex justify-end">
          <button mat-flat-button color="primary" [disabled]="!saved" matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step [completed]="checked">
        <form #formRef="ngForm" (submit)="checkSavedMnemonic(inputMnemonic)">
          <ng-template matStepLabel>Check</ng-template>
          <p class="text-white">Input {{ ordinal(requiredMnemonicNumber) }} mnemonic</p>
          <mat-form-field appearance="fill">
            <mat-label>mnemonic</mat-label>
            <input matInput required name="mnemonic" [(ngModel)]="inputMnemonic" />
          </mat-form-field>
          <div class="mb-2">
            <button mat-flat-button class="w-full" color="accent">Check</button>
          </div>
        </form>
        <div class="flex justify-between">
          <button mat-flat-button matStepperPrevious>Back</button>
          <button mat-flat-button color="primary" [disabled]="!checked" matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Next</ng-template>
        <div class="mb-2 flex justify-start">
          <button mat-flat-button matStepperPrevious>Back</button>
        </div>
        <button
          mat-flat-button
          class="w-full"
          color="accent"
          [disabled]="!checked || !saved"
          (click)="onClickSubmit()"
        >
          Next
        </button>
      </mat-step>
    </mat-stepper>
  </div>
</mat-dialog-content>
