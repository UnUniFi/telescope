<div>
  <div class="flex flex-col items-center">
    <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo">
    <div class="font-bold text-xl text-white m-3">Connect Your Wallet</div>
    <div class="text-base text-white m-3">Start earning high yield on your crypto</div>
    <ng-container *ngFor="let option of options">
      <button class="inline-flex justify-between items-center w-full m-3 bg-white" mat-flat-button (click)="onClickButton(option.value)">
        <span class="text-black">{{option.name}}</span>
      </button>
    </ng-container>
  </div>
</div>
