<mat-card
  class="text-center hover:shadow-xl w-64 m-5"
  style="padding: 0%"
  (click)="onClickButton()"
>
  <img mat-card-image src="{{ nft?.data?.image }}" class="object-cover h-3/5" style="margin: 0%" />
  <div class="flex justify-center">
    <img
      src="{{ nft?.nft_class?.data?.image }}"
      class="w-14 rounded-full border-4 border-white -mt-6 shadow-lg"
    />
  </div>
  <mat-card-title class="py-1">
    {{ nft?.data?.name }} #{{ nft?.id }}
  </mat-card-title>
  <mat-card-subtitle class="font-semibold text-sm text-gray-500">
    {{ nft?.nft_class?.name }}
  </mat-card-subtitle>
  <mat-card-content>
    <p class="break-words text-gray-500 text-center mx-2">
      {{ nft?.data?.description }}
    </p>
    <p class="break-words text-gray-500 text-center mx-2">
      {{ nft?.nft_class?.data?.description }}
    </p>
  </mat-card-content>
</mat-card>
