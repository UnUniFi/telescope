<div class="dropdown dropdown-end">
  <div tabindex="0" class="btn gap-1 btn-ghost">
    <mat-icon class="sm:mr-2">cloud</mat-icon>
    <span class="hidden md:inline">{{ selectedConfig }}</span>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </div>
  <ul
    tabindex="0"
    class="dropdown-content menu sm:p-2 shadow bg-base-100 text-base-content rounded-box w-52"
  >
    <li *ngFor="let conf of configs">
      <a (click)="onChangeConfig(conf)">{{ conf }}</a>
    </li>
  </ul>
</div>
