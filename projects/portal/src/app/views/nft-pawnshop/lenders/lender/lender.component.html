<div class="flex justify-center">
  <div class="m-16 max-w-screen-xl">
    <div class="flex flex-row flex-wrap -mr-12 -mb-12">
      <div
        *ngFor="let nft of biddingNfts; index as i"
        class="pr-12 pb-12 w-full sm:w-1/2 lg:w-1/3 xl:w-1/4"
      >
        <div class="indicator w-full">
          <span class="indicator-item badge badge-primary">{{ nft.state }}</span>
          <div class="card w-full glass shadow-xl">
            <figure class="aspect-square">
              <img
                *ngIf="nftImages"
                src="{{ nftImages[i] }}"
                alt="image of the NFT"
                class="h-full object-cover"
              />
            </figure>
            <div class="card-body">
              <h2 *ngIf="nftsMetadata" class="card-title">{{ nftsMetadata[i].name }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
