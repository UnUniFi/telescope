<h2>Your Offered NFTs</h2>
<div class="flex justify-center">
  <div class="m-16 max-w-screen-xl w-full">
    <div class="flex flex-row flex-wrap -mr-12 -mb-12">
      <ng-container *ngIf="biddingNfts === null; then loading; else loaded"> </ng-container>
      <ng-template #loading>
        <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
      </ng-template>
      <ng-template #loaded>
        <ng-container
          *ngIf="!biddingNfts || biddingNfts.length === 0; then empty; else filled"
        ></ng-container>
      </ng-template>

      <ng-template #filled>
        <div
          *ngFor="let nft of biddingNfts; index as i"
          class="pr-12 pb-12 w-full sm:w-1/2 lg:w-1/3 xl:w-1/4"
        >
          <div class="indicator w-full">
            <span class="indicator-item badge badge-primary">{{ nft.state }}</span>
            <div class="card w-full glass shadow-xl">
              <figure class="aspect-square w-full">
                <img
                  *ngIf="nftImages"
                  src="{{ nftImages[i] || 'assets/UnUniFi-logo.png' }}"
                  alt="image of the NFT"
                  class="h-full object-cover"
                />
              </figure>
              <div class="card-body">
                <h2 *ngIf="nftsMetadata" class="card-title break-all">
                  {{ nftsMetadata[i].name }}
                </h2>
                <h2 *ngIf="!nftsMetadata" class="card-title break-all">
                  {{ nft.nft_id?.class_id + '/' + nft.nft_id?.nft_id }}
                </h2>
                <button
                  class="btn btn-outline btn-primary"
                  routerLink="../nfts/{{ nft.nft_id?.class_id }}/{{ nft.nft_id?.nft_id }}"
                >
                  View
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #empty>
        <p>There is no lending.</p>
        <p>Please make offer to any NFT.</p>
      </ng-template>
    </div>
  </div>
</div>
