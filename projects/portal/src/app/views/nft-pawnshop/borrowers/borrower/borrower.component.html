<h2>Your NFTs</h2>
<div class="flex justify-center">
  <div class="m-16 max-w-screen-xl w-full">
    <div class="flex flex-row flex-wrap -mr-12 -mb-12">
      <ng-container *ngIf="ownNfts === null; then loading; else loaded"> </ng-container>
      <ng-template #loading>
        <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
      </ng-template>
      <ng-template #loaded>
        <ng-container
          *ngIf="!ownNfts || !ownNfts.nfts || ownNfts.nfts.length === 0; then empty; else filled"
        ></ng-container>
      </ng-template>

      <ng-template #filled>
        <div
          *ngFor="let nft of ownNfts?.nfts; let i = index"
          class="pr-12 pb-12 w-full sm:w-1/2 lg:w-1/3 xl:w-1/4"
        >
          <div class="indicator w-full">
            <span class="indicator-item badge badge-primary">NOT LISTING</span>
            <div class="card w-full glass shadow-xl">
              <figure class="aspect-square w-full">
                <img
                  *ngIf="ownNftImages"
                  src="{{ ownNftImages[i] }}"
                  alt=""
                  class="h-full object-cover"
                />
              </figure>
              <div class="card-body">
                <h2 *ngIf="ownNftsMetadata" class="card-title break-all">
                  {{ ownNftsMetadata[i].name }}
                </h2>
                <h2 *ngIf="!ownNftsMetadata" class="card-title break-all">
                  {{ nft.class_id + '/' + nft.id }}
                </h2>
                <button
                  class="btn btn-outline btn-info"
                  routerLink="../nfts/{{ nft.class_id }}/{{ nft.id }}/list"
                >
                  List
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #empty>
        <p>There is no NFT to list.</p>
      </ng-template>
    </div>
  </div>
</div>

<h2>Listing NFTs</h2>
<div class="flex justify-center">
  <div class="m-16 max-w-screen-xl w-full">
    <div class="flex flex-row flex-wrap -mr-12 -mb-12">
      <ng-container
        *ngIf="listedOwnNfts === null; then loadingListing; else loadedListing"
      ></ng-container>
      <ng-template #loadingListing>
        <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
      </ng-template>
      <ng-template #loadedListing>
        <ng-container
          *ngIf="
            !listedOwnNfts || listedOwnNfts.length === 0;
            then emptyListing;
            else filledListing
          "
        ></ng-container>
      </ng-template>
      <ng-template #filledListing>
        <div
          *ngFor="let nft of listedOwnNfts; let i = index"
          class="pr-12 pb-12 w-full sm:w-1/2 lg:w-1/3 xl:w-1/4"
        >
          <div class="indicator w-full">
            <span class="indicator-item badge badge-primary">{{ nft.state }}</span>
            <div class="card w-full glass shadow-xl">
              <figure class="aspect-square w-full">
                <img
                  *ngIf="listedOwnNftImages"
                  src="{{ listedOwnNftImages[i] }}"
                  alt=""
                  class="h-full object-cover"
                />
              </figure>
              <div class="card-body">
                <h2 *ngIf="listedOwnNftsMetadata" class="card-title break-all">
                  {{ listedOwnNftsMetadata[i].name }}
                </h2>
                <h2 *ngIf="!listedOwnNftsMetadata" class="card-title break-all">
                  {{ nft.nft_id?.class_id + '/' + nft.nft_id?.nft_id }}
                </h2>
                <button
                  class="btn btn-outline btn-secondary"
                  routerLink="../nfts/{{ nft.nft_id?.class_id }}/{{ nft.nft_id?.nft_id }}"
                >
                  View
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #emptyListing>
        <p>There is no listing NFT.</p>
        <p>Please list your NFTs.</p>
      </ng-template>
    </div>
  </div>
</div>
