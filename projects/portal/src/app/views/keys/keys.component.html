<mat-nav-list>
  <div class="flex flex-row">
    <h3 matSubheader>Keys</h3>
    <span class="flex-auto"></span>
    <button mat-flat-button routerLink="create" color="accent">
      <mat-icon>add</mat-icon>
      <span>Create</span>
    </button>
  </div>
  <mat-divider></mat-divider>
  <ng-container *ngIf="keys === null; then loading; else loaded"> </ng-container>
  <ng-template #loading>
    <span class="loading loading-dots loading-lg"></span>
  </ng-template>
  <ng-template #loaded>
    <ng-container *ngIf="(keys?.length || 0) > 0; then exist; else empty"> </ng-container>
  </ng-template>
  <ng-template #exist>
    <ng-container *ngFor="let key of keys">
      <mat-list-item routerLink="{{ key.id }}">
        <mat-icon matListIcon [ngStyle]="{ color: getColorCode(key) }"> circle </mat-icon>
        <span>{{ key.id }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </ng-template>
  <ng-template #empty>
    <p>There is no key.</p>
  </ng-template>
</mat-nav-list>
