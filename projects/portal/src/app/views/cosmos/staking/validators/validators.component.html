<mat-nav-list>
  <h3 matSubheader>Validators</h3>
  <mat-divider></mat-divider>
  <ng-container *ngIf="validators === null; then loading; else loaded"> </ng-container>
  <ng-template #loading>
    <p class="text-center">
      <span class="loading loading-ring loading-lg"></span>
    </p>
  </ng-template>
  <ng-template #loaded>
    <ng-container *ngIf="(validators?.length || 0) > 0; then exist; else empty"> </ng-container>
  </ng-template>
  <ng-template #exist>
    <ng-container *ngFor="let validator of validators">
      <mat-list-item routerLink="{{ validator.operator_address }}">
        <span class="material-icons" [ngStyle]="{ color: getColorCode(validator) }"> circle </span>
        <span class="break-all text-sm sm:text-base">{{ validator.operator_address }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </ng-template>
  <ng-template #empty>
    <p>There is no key.</p>
  </ng-template>
</mat-nav-list>
