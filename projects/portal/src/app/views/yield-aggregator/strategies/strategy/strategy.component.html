<div class="mx-auto max-w-screen-xl">
  <div class="w-full md:w-auto mb-8">
    <div class="card bg-base-100 shadow-xl w-full">
      <div #cardRef class="card-body">
        <h2 class="card-title">
          Mars Lending
          <div class="badge badge-primary">#0</div>
          <div class="badge badge-secondary">USDC</div>
        </h2>
        <div class="stats flex flex-col md:flex-row">
          <div class="stat">
            <div class="stat-title">APR</div>
            <div class="stat-value text-secondary">12.34%</div>
            <div class="stat-desc"></div>
          </div>
          <div class="stat">
            <div class="stat-title">Capital Allocation</div>
            <div class="stat-value text-primary">1234.56 axlUSDC</div>
            <div class="stat-desc"></div>
          </div>
          <div class="stat">
            <div class="stat-title">Performance Fee</div>
            <div class="stat-value">0.12%</div>
            <div class="stat-desc"></div>
          </div>
        </div>
        <p style="white-space: pre-wrap">
          {{ description }}
        </p>
        <div class="overflow-x-auto">
          <table class="table w-full">
            <tbody>
              <tr>
                <th>Total Gain</th>
                <td>345,231 axlUSDC</td>
              </tr>
              <tr>
                <th>Contract Address</th>
                <td>0x342491C093A640c7c2347c4FFA7D8b9cBC84D1EB</td>
              </tr>
            </tbody>
          </table>
        </div>
        <h3 class="mt-4">Historical APR</h3>
        <google-chart
          [title]="chartTitle"
          [type]="chartType"
          [data]="chartData"
          [columns]="chartColumnNames"
          [options]="chartOptions"
        >
        </google-chart>
      </div>
    </div>
  </div>

  <h3>Vaults</h3>
  <div class="flex flex-row flex-wrap -mb-8">
    <div class="pb-8 w-full">
      <div class="card bg-base-100 shadow-xl w-full">
        <div class="card-body">
          <h2 class="card-title">axlUSDC#1</h2>

          <div class="stats">
            <div class="stat">
              <div class="stat-title">Weight of Mars Lending</div>
              <div class="stat-value">50%</div>
              <div class="stat-desc"></div>
            </div>
            <div class="stat">
              <div class="stat-title">APR</div>
              <div class="stat-value text-secondary">21.2%</div>
              <div class="stat-desc"></div>
            </div>
          </div>
          <div class="card-actions justify-end">
            <button routerLink="/yield-aggregator/vaults/1" class="btn btn-primary">Deposit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
