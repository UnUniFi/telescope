<div class="mx-auto max-w-screen-xl">
  <div class="w-full md:w-auto mb-8">
    <div class="card bg-base-100 shadow-xl w-full">
      <div class="card-body">
        <h2 class="card-title">
          {{ vault.name }}
          <div class="badge badge-secondary">{{ vault.symbol }}</div>
        </h2>
        <div class="stats shadow">
          <div class="stat">
            <div class="stat-title">APY</div>
            <div class="stat-value">12.34%</div>
            <div class="stat-desc"></div>
          </div>
          <div class="stat">
            <div class="stat-title">TVL</div>
            <div class="stat-value">$ 12.3</div>
            <div class="stat-desc"></div>
          </div>
          <div class="stat">
            <div class="stat-title">Deposited</div>
            <div class="stat-value">$ 123</div>
            <div class="stat-desc"></div>
          </div>
          <div class="stat">
            <div class="stat-title">Earnings</div>
            <div class="stat-value">$ 12.3</div>
            <div class="stat-desc"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w-full md:w-auto mb-8">
    <div class="card bg-base-100 shadow-xl w-full">
      <div class="tabs tabs-boxed w-full">
        <a class="tab tab-lg" [class.tab-active]="tab === 'mint'" (click)="tab = 'mint'">Mint</a>
        <a class="tab tab-lg" [class.tab-active]="tab === 'burn'" (click)="tab = 'burn'">Burn</a>
      </div>
      <div class="card-body" *ngIf="tab === 'mint'">
        <form>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Enter amount</span>
            </label>
            <label class="input-group">
              <input type="number" placeholder="0.123456" class="input input-bordered w-full" />
              <label class="label">axlUSDC</label>
            </label>
            <label class="label">
              <span class="label-text-alt">Available balance:</span>
              <span class="label-text-alt">23.4 axlUSDC</span>
            </label>
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">You will receive</span>
            </label>
            <label class="input-group">
              <input disabled class="input input-bordered w-full" value="0" />
              <span>YA/axlUSDC</span>
            </label>
          </div>

          <br />
          <button class="btn btn-primary px-8">Deposit to mint</button>
        </form>
      </div>
      <div class="card-body" *ngIf="tab === 'burn'">
        <form>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Enter amount</span>
            </label>
            <label class="input-group">
              <input type="number" placeholder="0.123456" class="input input-bordered w-full" />
              <span>YA/axlUSDC</span>
            </label>
            <label class="label">
              <span class="label-text-alt">Available balance:</span>
              <span class="label-text-alt">23.4 YA/axlUSDC</span>
            </label>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">You will receive</span>
            </label>
            <label class="input-group">
              <input disabled class="input input-bordered w-full" value="0" />
              <span>axlUSDC</span>
            </label>
          </div>

          <br />
          <button class="btn btn-secondary px-8">Burn to Redeem</button>
        </form>
      </div>
    </div>
  </div>
  <h3>Strategies</h3>
  <div class="flex flex-row flex-wrap -mb-8">
    <div class="pb-8 w-full">
      <div class="card bg-base-100 shadow-xl w-full">
        <div class="card-body">
          <h2 class="card-title">Mars Lending</h2>

          <div class="stats">
            <div class="stat">
              <div class="stat-title">Allocation weight</div>
              <div class="stat-value">0.563</div>
              <div class="stat-desc"></div>
            </div>
            <div class="stat">
              <div class="stat-title">APR</div>
              <div class="stat-value">21.2%</div>
              <div class="stat-desc"></div>
            </div>
          </div>

          <div class="collapse collapse-arrow">
            <input type="checkbox" />
            <div class="collapse-title text-xl font-medium">Details</div>
            <div class="collapse-content">
              <div class="overflow-x-auto">
                <table class="table w-full">
                  <tbody>
                    <tr>
                      <th>Allocation volume</th>
                      <td>345,231 axlUSDC</td>
                    </tr>
                    <tr>
                      <th>Contract Address</th>
                      <td>0x342491C093A640c7c2347c4FFA7D8b9cBC84D1EB</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
