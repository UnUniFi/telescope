<h2>Upload wallet-backup file here to edit Validator information</h2>

<form class="h-screen" #formRef="ngForm">
  <input
    #fileInputRef
    name="fileInput"
    type="file"
    multiple="false"
    accept=".txt"
    (change)="onChangeFile($event)"
    id="fileInputForm"
    hidden
  />
  <button mat-flat-button color="accent" (click)="onClickInputForm()">Upload</button>
</form>
