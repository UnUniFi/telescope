<div class="mx-auto max-w-screen-xl">
  <div class="text-xl breadcrumbs">
    <ul>
      <li routerLink="/yield-aggregator/vaults"><a>Vaults</a></li>
      <li>Strategies of {{ displaySymbol }}</li>
    </ul>
  </div>
  <div class="form-control mb-4">
    <span class="label">
      <span class="label-text">Asset</span>
    </span>
    <select
      class="select select-bordered text-center w-auto sm:w-64"
      name="symbol"
      [(ngModel)]="displaySymbol"
      (change)="onChangeSymbol()"
    >
      <option [value]="undefined" disabled>
        <span>Select an Asset</span>
      </option>
      <ng-container *ngFor="let symbol of availableSymbols">
        <option [value]="symbol">
          {{ symbol }}
        </option>
      </ng-container>
    </select>
  </div>

  <div class="flex flex-row flex-wrap -mr-12 -mb-12" *ngIf="displaySymbol">
    <div
      *ngFor="let strategy of strategies; let i = index"
      class="pr-12 pb-12 w-full md:w-1/2 xl:w-1/3"
    >
      <div class="card bg-base-100 shadow-xl w-full">
        <div class="card-body">
          <div class="flex flex-row">
            <div class="badge badge-lg badge-primary mr-1">#{{ strategy.id }}</div>
          </div>
          <h2 class="card-title break-all">
            <ng-container *ngIf="symbolImage">
              <div class="avatar">
                <div class="mask mask-circle w-6 h-6">
                  <img src="{{ symbolImage }}" alt="Asset Symbol" />
                </div>
              </div>
            </ng-container>
            <ng-container *ngIf="!symbolImage">
              <span class="material-symbols-outlined">question_mark</span>
            </ng-container>
            <span>
              {{ strategy.name }}
            </span>
          </h2>

          <button routerLink="{{ strategy.id }}" class="btn btn-outline btn-info">View</button>
        </div>
      </div>
    </div>
    <p *ngIf="!strategies?.length" class="ml-4">There is no strategy.</p>
  </div>
</div>
