<div class="card bg-base-100 shadow-xl">
  <div class="card-body">
    <div class="text-base-content max-w-xl max-h-screen">
      <div class="card lg:card-side bg-base-100 shadow-xl">
        <div class="card-body w-full">
          <div class="flex flex-row">
            <div class="badge badge-lg badge-primary mr-1">
              {{ listedClass?.nfts?.length }} Items
            </div>
            <!-- <div class="badge badge-lg mr-1">Pool {{ '0GUU' }}</div>
          <div class="badge badge-lg mr-1">APY {{ '0' }}%</div> -->
          </div>
          <h2 class="card-title break-all">{{ listedClass?.name }}</h2>
          <div class="overflow-x-auto -my-4">
            <table class="table w-full">
              <tbody>
                <tr>
                  <td>ID</td>
                  <td>{{ classID }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <br />

      <div class="overflow-y-auto" style="max-height: 70vh">
        <div class="flex flex-row flex-wrap h-2/3">
          <div
            *ngFor="let nft of listedClass?.nfts; let i = index"
            class="pr-4 pb-4 w-full md:w-1/2"
          >
            <div class="card bg-base-100 glass shadow-xl w-full h-80">
              <figure class="aspect-square w-full">
                <img
                  *ngIf="nftImages"
                  src="{{ nftImages[i] || 'assets/UnUniFi-logo.png' }}"
                  alt="image of the NFT"
                  class="h-24 object-cover"
                />
                <img
                  *ngIf="!nftImages"
                  src="assets/UnUniFi-logo.png"
                  alt="image of the NFT"
                  class="h-24 object-cover"
                />
              </figure>
              <div class="card-body">
                <h2 class="card-title break-all">{{ nft.id }}</h2>
                <div class="card-actions justify-center mt-4">
                  <button
                    class="btn btn-outline btn-info w-full md:w-auto md:px-8"
                    (click)="onSubmit(nft.id!)"
                  >
                    Bid to lend
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
