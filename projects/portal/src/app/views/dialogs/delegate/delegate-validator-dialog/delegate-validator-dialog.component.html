<div class="flex flex-col items-center">
  <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
  <div class="font-bold text-xl m-3">Delegate to the validator</div>
  <div class="text-base m-3">Start earning high yield on your crypto</div>
  <div class="text-base">Connect wallet completed.</div>
  <div class="text-base">Following account is set.</div>
  <mat-list>
    <mat-list-item>
      <mat-icon matListIcon [ngStyle]="{ color: getColorCode(validator!) }">circle</mat-icon>
      <div mat-line>
        <span>{{ validator?.operator_address }}</span>
      </div>
    </mat-list-item>
  </mat-list>

  <form #formRef="ngForm" (submit)="onSubmit(minimumGasPriceRef.value)">
    <div>
      <mat-form-field class="w-full">
        <mat-label>Delegate Denom</mat-label>
        <mat-select
          [(ngModel)]="selectedAmount && selectedAmount.denom"
          name="delegate-denom"
          required
        >
          <mat-option *ngFor="let denom of availableDenoms" [value]="denom">
            {{ denom }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Delegate Amount</mat-label>
        <input
          [(ngModel)]="selectedAmount && selectedAmount.denom"
          name="delegate-amount"
          matInput
          type="number"
          pattern="^\d+$"
          [min]="0"
          required
        />
      </mat-form-field>
    </div>

    <h3 class="pt-3">Gas Settings</h3>
    <div class="flex flex-row content-content items-end">
      <mat-form-field class="flex-auto">
        <mat-label>Minimum Gas Denom</mat-label>
        <mat-select
          [(ngModel)]="selectedGasPrice && selectedGasPrice.denom"
          name="minimum-gas-denom"
          required
          (valueChange)="onMinimumGasDenomChanged($event)"
        >
          <mat-option
            *ngFor="let minimumGasPriceOption of minimumGasPrices"
            [value]="minimumGasPriceOption.denom"
          >
            {{ minimumGasPriceOption.denom }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="flex-auto">
        <mat-label>Minimum Gas Price</mat-label>
        <input
          [(ngModel)]="selectedGasPrice && selectedGasPrice.amount"
          #minimumGasPriceRef
          name="minimum-gas-price"
          matInput
          type="number"
          [min]="0"
          required
          readonly
        />
      </mat-form-field>
    </div>
    <mat-slider
      class="w-full"
      [max]="1"
      [min]="0"
      [step]="0.015"
      [(ngModel)]="selectedGasPrice && selectedGasPrice.amount"
      name="minimum-gas-price-slider"
      disabled
    >
    </mat-slider>

    <button mat-flat-button color="accent" [disabled]="formRef.invalid">Submit Delegation</button>
  </form>
</div>
