<div class="card bg-base-100 shadow-xl overflow-y-auto max-h-screen">
  <div class="flex flex-col items-end md:hidden">
    <button mat-icon-button class="mt-2 mr-2" (click)="onClickClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="card-body">
    <div class="flex flex-col items-center">
      <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
      <div class="font-bold text-xl m-3">Sign Tx</div>
      <div class="text-base m-3">Check wallet ID and Click OK Button</div>
      <ng-container *ngIf="currentStoredWallet$ | async as currentStoredWallet">
        <ng-container *ngIf="currentStoredWallet">
          <form #formRef="ngForm" (submit)="onClickButton(privateKeyRef.value)">
            <mat-form-field class="w-full">
              <mat-label>Wallet ID</mat-label>
              <input
                #idRef
                type="text"
                name="id"
                [ngModel]="currentStoredWallet.id"
                autocomplete="username"
                matInput
                readonly
              />
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Private key</mat-label>
              <input
                #privateKeyRef
                ngModel
                type="password"
                name="privateKey"
                autocomplete="current-password"
                matInput
                required
              />
            </mat-form-field>

            <button class="btn btn-accent btn-block" [disabled]="formRef.invalid">OK</button>
          </form>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
