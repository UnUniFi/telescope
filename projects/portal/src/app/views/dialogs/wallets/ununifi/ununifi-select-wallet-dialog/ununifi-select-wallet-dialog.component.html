<div class="card bg-base-100 shadow-xl overflow-y-auto max-h-screen">
  <div class="flex flex-col items-end md:hidden">
    <button mat-icon-button class="mt-2 mr-2" (click)="onClickClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="card-body">
    <div class="flex flex-col items-center overflow-y-auto">
      <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
      <div class="font-bold text-xl m-3">Connect Your Wallet</div>
      <div class="text-base m-3">Start earning high yield on your crypto</div>
      <ng-container *ngIf="storedWallets$ | async as storedWallets">
        <ng-container *ngIf="storedWallets?.length">
          <ul class="menu bg-base-100 p-2 rounded-box">
            <ng-container *ngFor="let storedWallet of storedWallets">
              <li (click)="onClickWallet(storedWallet)">
                <a>
                  <span class="material-icons" [style]="{ color: getColorCode(storedWallet) }"
                    >circle</span
                  >
                  <div>
                    <div>
                      <span>{{ storedWallet.id }}</span>
                    </div>
                    <div>
                      <span>{{ storedWallet.address }}</span>
                    </div>
                  </div>
                  <ng-container *ngIf="currentStoredWallet$ | async as currentStoredWallet">
                    <ng-container *ngIf="currentStoredWallet.id === storedWallet.id">
                      <span class="material-icons">check</span>
                    </ng-container>
                  </ng-container>
                </a>
              </li>
            </ng-container>
          </ul>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
