<div class="flex flex-col items-center">
  <img class="m-6 w-12 h-12" src="../../../../../favicon.png" alt="UnUniFi logo">
  <div class="font-bold text-xl m-3">Connect Your Wallet</div>
  <div class="text-base m-3">Start earning high yield on your crypto</div>
  <div class="text-base">Connect wallet completed.</div>
  <div class="text-base">Following account is set.</div>
  <mat-list>
    <mat-list-item>
      <mat-icon matListIcon [ngStyle]="{ color: getColorCode(data) }">circle</mat-icon>
      <div mat-line>
        <span>{{ data.id }}</span>
      </div>
      <div mat-line>
        <span>{{ data.address }}</span>
      </div>
    </mat-list-item>
  </mat-list>
  <button mat-flat-button (click)="onClickButton()">OK</button>
</div>
