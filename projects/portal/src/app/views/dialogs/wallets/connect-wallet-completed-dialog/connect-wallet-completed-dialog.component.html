<div class="card bg-base-100 shadow-xl overflow-y-auto">
  <div class="card-body">
    <div class="flex flex-col items-center">
      <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
      <div class="font-bold text-xl m-3">Connect Your Wallet</div>
      <div class="text-base m-3">Start earning high yield on your crypto</div>
      <div class="text-base">Connect wallet completed.</div>
      <div class="text-base">Following account is set.</div>
      <ul class="menu bg-base-100 p-2 rounded-box">
        <li>
          <a>
            <span class="material-icons" [style]="{ color: getColorCode(data) }">circle</span>
            <div>
              <div>
                <span>{{ data.id }}</span>
              </div>
              <div>
                <span>{{ data.address }}</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
      <button class="btn" (click)="onClickButton()">OK</button>
    </div>
  </div>
</div>
