<mat-dialog-content>
  <div class="flex flex-col items-center">
    <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
    <div class="font-bold text-xl m-3">Collateral Menu</div>

    <mat-nav-list class="w-full">
      <mat-label>Debt Denom</mat-label>
      <mat-list-item>
        <div mat-line>
          <span>{{ denom }}</span>
        </div>
      </mat-list-item>
    </mat-nav-list>

    <ng-container *ngIf="cdps === null; then loading; else loaded"> </ng-container>
    <ng-template #loading>
      <mat-progress-spinner [diameter]="60" [mode]="'indeterminate'"></mat-progress-spinner>
    </ng-template>
    <ng-template #loaded>
      <ng-container *ngIf="(cdps?.length || 0) > 0; then exist; else empty"> </ng-container>
    </ng-template>
    <ng-template #exist>
      <ng-container *ngFor="let cdp of cdps">
        <ng-container *ngIf="cdp">
          <button
            mat-flat-button
            class="inline-flex justify-between items-center w-full m-3 bg-white"
            (click)="onClickCdpButton(cdp)"
          >
            <span class="text-black">{{ cdp.cdp?.type }}</span>
            Details
          </button>
        </ng-container>
      </ng-container>
    </ng-template>
    <ng-template #empty>
      <p class="empty">There is no cdp.</p>
    </ng-template>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickDetailButton()"
    >
      <span class="text-black">View parameter</span>
      Details
    </button>
  </div>
</mat-dialog-content>
