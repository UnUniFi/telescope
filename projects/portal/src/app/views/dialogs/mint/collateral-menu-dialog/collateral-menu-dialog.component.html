<mat-dialog-content>
  <div class="flex flex-col items-center">
    <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
    <div class="font-bold text-xl m-3">Collateral Menu</div>

    <mat-nav-list class="w-full">
      <mat-label>Validator</mat-label>
      <mat-list-item>
        <div mat-line>
          <span>{{ denom }}</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickDetailButton()"
    >
      <span class="text-black">More information</span>
      Details
    </button>
    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickCreateButton()"
    >
      <span class="text-black">Create this CDP</span>
    </button>
  </div>
</mat-dialog-content>
