<mat-dialog-content>
  <div class="flex flex-col items-center">
    <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
    <div class="font-bold text-xl m-3">CDP Clear</div>
  </div>

  <mat-list>
    <mat-label>Collateral Type</mat-label>
    <mat-list-item>
      {{ cdp?.cdp?.type }}
    </mat-list-item>
  </mat-list>

  <form
    #formRef="ngForm"
    (submit)="
      onSubmit(
        privateKeyRef.value,
        ownerRef.value
      )
    "
  >
    <div class="flex flex-col content-content lg:flex-row">
      <mat-form-field class="flex-auto">
        <mat-label>Repayment Denom</mat-label>
        <input
          [(ngModel)]="repaymentDenom && repaymentDenom.denom"
          name="repayment-denom"
          matInput
          type="text"
          required
          readonly
        />
      </mat-form-field>
      <mat-form-field class="flex-auto">
        <mat-label>Repayment Amount</mat-label>
        <input

          [(ngModel)]="repayment_amount"
          name="repayment-amount"
          matInput
          type="number"
          pattern="^\d+$"
          [min]="1"
          [max]="repaymentDenom?.amount || 0"
          required
        />
      </mat-form-field>
      <mat-form-field class="flex-auto">
        <mat-label>Owner</mat-label>
        <input #ownerRef [(ngModel)]="owner" name="owner" matInput readonly required />
      </mat-form-field>
    </div>

    <h3 class="pt-3">Gas Settings</h3>
    <mat-form-field class="w-full">
      <mat-label>Gas Ratio</mat-label>
      <input [(ngModel)]="gasRatio" name="gas-ratio" matInput type="number" required />
    </mat-form-field>
    <mat-button-toggle-group class="flex mb-4" value="low">
      <mat-button-toggle class="flex-auto" value="low" (click)="changeGasRatio(1.1)"
        >Low</mat-button-toggle
      >
      <mat-button-toggle class="flex-auto" value="middle" (click)="changeGasRatio(2)"
        >Middle</mat-button-toggle
      >
      <mat-button-toggle class="flex-auto" value="high" (click)="changeGasRatio(3)"
        >High</mat-button-toggle
      >
    </mat-button-toggle-group>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Advanced </mat-panel-title>
          <mat-panel-description> Change Default Gas Price </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="flex flex-col content-content lg:flex-row">
          <mat-form-field class="flex-auto">
            <mat-label>Gas Denom</mat-label>
            <mat-select
              [(ngModel)]="selectedGasPrice && selectedGasPrice.denom"
              name="minimum-gas-denom"
              required
              (valueChange)="onMinimumGasDenomChanged($event)"
            >
              <mat-option
                *ngFor="let minimumGasPriceOption of minimumGasPrices"
                [value]="minimumGasPriceOption.denom"
              >
                {{ minimumGasPriceOption.denom }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="flex-auto">
            <mat-label>Gas Price</mat-label>
            <input
              [(ngModel)]="selectedGasPrice && selectedGasPrice.amount"
              #minimumGasPriceRef
              name="minimum-gas-price"
              matInput
              type="number"
              [min]="0"
              required
            />
          </mat-form-field>
        </div>
        <mat-slider
          class="w-full"
          [max]="1"
          [min]="0"
          [step]="0.015"
          [(ngModel)]="selectedGasPrice && selectedGasPrice.amount"
          name="minimum-gas-price-slider"
        >
        </mat-slider>
      </mat-expansion-panel>
    </mat-accordion>

    <h3 class="pt-3">Signer</h3>
    <mat-form-field class="flex-auto">
      <mat-label>ID</mat-label>
      <input
        #idRef
        type="text"
        name="id"
        [ngModel]="key?.id"
        autocomplete="username"
        matInput
        readonly
        required
      />
    </mat-form-field>
    <mat-form-field class="flex-auto">
      <mat-label>Private key</mat-label>
      <input
        #privateKeyRef
        ngModel
        type="password"
        name="privateKey"
        autocomplete="current-password"
        matInput
        required
      />
    </mat-form-field>
    <button mat-flat-button class="w-full mt-4" color="accent" [disabled]="formRef.invalid">
      Submit
    </button>
  </form>
</mat-dialog-content>
