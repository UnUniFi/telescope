<mat-dialog-content>
  <div class="flex flex-col items-center">
    <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
    <div class="font-bold text-xl m-3">Collateral Menu</div>

    <mat-nav-list class="w-full">
      <mat-label>Collateral Type</mat-label>
      <mat-list-item>
        <div mat-line>
          <span>{{ cdp }}</span>
        </div>
      </mat-list-item>
    </mat-nav-list>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickDetailButton()"
    >
      <span class="text-black">View Details</span>
    </button>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickDepositButton()"
    >
      <span class="text-black">Deposit CDPs</span>
      Details
    </button>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickClearButton()"
    >
      <span class="text-black">Clear CDPs</span>
    </button>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickWithdrawButton()"
    >
      <span class="text-black">Withdraw CDPs</span>
    </button>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickIssueButton()"
    >
      <span class="text-black">Issue CDPs</span>
    </button>
  </div>
</mat-dialog-content>
