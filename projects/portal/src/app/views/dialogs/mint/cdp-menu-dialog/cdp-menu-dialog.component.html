<mat-dialog-content>
  <div class="flex flex-col items-center">
    <img class="m-6 w-12 h-12" src="assets/favicon.png" alt="UnUniFi logo" />
    <div class="font-bold text-xl m-3">CDP Menu</div>

    <mat-list class="w-full">
      <mat-label>CDP Type</mat-label>
      <mat-list-item>
        <div mat-line>
          <span>{{ cdp?.cdp?.type }}</span>
        </div>
      </mat-list-item>
      <mat-list-item>
        <span class="column-name">Owner:</span>
        <span class="flex-auto w-1/3"></span>
        <span class="column-value truncate">{{ cdp?.cdp?.owner }}</span>
      </mat-list-item>
      <mat-list-item>
        <span class="column-name">Collateral:</span>
        <span class="flex-auto w-1/3"></span>
        <span class="column-value"
          >{{ cdp?.cdp?.collateral?.amount }}{{ cdp?.cdp?.collateral?.denom }}</span
        >
      </mat-list-item>
      <mat-list-item>
        <span class="column-name">Principal:</span>
        <span class="flex-auto w-1/3"></span>
        <span class="column-value"
          >{{ cdp?.cdp?.principal?.amount }}{{ cdp?.cdp?.principal?.denom }}</span
        >
      </mat-list-item>
      <mat-list-item>
        <span class="column-name">Collateral Ratio:</span>
        <span class="flex-auto w-1/3"></span>
        <span class="column-value truncate">{{ cdp?.collateralization_ratio?.slice(0, 4) }} </span>
      </mat-list-item>
    </mat-list>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickDetailButton()"
    >
      <span class="text-black">View Details</span>
    </button>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickDepositButton()"
    >
      <span class="text-black">Deposit CDPs</span>
      Details
    </button>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickClearButton()"
    >
      <span class="text-black">Clear CDPs</span>
    </button>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickWithdrawButton()"
    >
      <span class="text-black">Withdraw CDPs</span>
    </button>

    <button
      mat-flat-button
      class="inline-flex justify-between items-center w-full m-3 bg-white"
      (click)="onClickIssueButton()"
    >
      <span class="text-black">Issue CDPs</span>
    </button>
  </div>
</mat-dialog-content>
