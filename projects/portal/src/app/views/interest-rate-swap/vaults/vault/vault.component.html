<div class="mx-auto max-w-screen-xl">
  <div class="flex flex-row flex-wrap mb-8">
    <div class="text-xl breadcrumbs">
      <ul>
        <li><a routerLink="..">Vaults</a></li>
        <li>Vault #{{ 1 }}</li>
      </ul>
    </div>
  </div>

  <div class="card bg-base-200 shadow-xl mb-8">
    <div class="card-body">
      <h2 class="card-title">
        <div class="avatar">
          <div class="w-8 rounded-full">
            <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/3794.png" />
          </div>
          <div class="avatar -ml-2 mt-4">
            <div class="w-4 rounded-full">
              <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/21781.png" />
            </div>
          </div>
        </div>
        Stride stATOM
      </h2>
      <p class="whitespace-pre-wrap mb-4">{{ description }}</p>
      <div class="tabs w-full">
        <a
          class="tab tab-lg tab-bordered w-1/3"
          [class.tab-active]="yield === 'long'"
          (click)="yield = 'long'"
        >
          Long Yield
        </a>
        <a
          class="tab tab-lg tab-bordered w-1/3"
          [class.tab-active]="yield === 'variable'"
          (click)="yield = 'variable'"
        >
          Variable Yield
        </a>
        <a
          class="tab tab-lg tab-bordered w-1/3"
          [class.tab-active]="yield === 'fixed'"
          (click)="yield = 'fixed'"
        >
          Fixed Yield
        </a>
      </div>
      <div class="stats stats-horizontal flex mb-4">
        <div class="stat w-1/3">
          <div class="stat-title"></div>
          <div class="stat-value" [class.text-info]="yield === 'long'">
            {{ 0.562 | percent : '1.2-2' }}
          </div>
          <div class="stat-desc"></div>
        </div>
        <div class="stat w-1/3">
          <div class="stat-title"></div>
          <div class="stat-value" [class.text-info]="yield === 'variable'">
            {{ 0.2024 | percent : '1.2-2' }}
          </div>
          <div class="stat-desc"></div>
        </div>
        <div class="stat w-1/3">
          <div class="stat-title"></div>
          <div class="stat-value" [class.text-info]="yield === 'fixed'">
            {{ 0.1805 | percent : '1.2-2' }}
          </div>
          <div class="stat-desc"></div>
        </div>
      </div>

      <div class="tabs tabs-boxed w-full mb-4">
        <a
          class="tab tab-lg w-1/2"
          [class.tab-active]="tab === 'deposit'"
          (click)="tab = 'deposit'"
        >
          Deposit
        </a>
        <a
          class="tab tab-lg w-1/2"
          [class.tab-active]="tab === 'withdraw'"
          (click)="tab = 'withdraw'"
        >
          Withdrawal
        </a>
      </div>
      <form>
        <div class="form-control">
          <span class="label">
            <span class="label-text">Input</span>
          </span>
          <label class="input-group join">
            <span>USDC</span>
            <input class="join-item input input-bordered w-full" />
          </label>
          <span class="label">
            <span class="label-text"></span>
          </span>
        </div>

        <div class="flex flex-row justify-center">
          <button type="button" class="btn btn-circle">
            <span class="material-symbols-outlined"> swap_vert </span>
          </button>
        </div>

        <div class="form-control">
          <span class="label">
            <span class="label-text">Output</span>
          </span>
          <label class="input-group join">
            <span>PT</span>
            <input class="join-item input input-bordered w-full" />
          </label>
          <label class="input-group join">
            <span>YT</span>
            <input class="join-item input input-bordered w-full" />
          </label>
          <span class="label">
            <span class="label-text"></span>
          </span>
        </div>
      </form>
      <div class="card-actions justify-end">
        <button
          class="btn btn-outline btn-info w-full gap-1 md:w-auto md:px-8"
          *ngIf="tab === 'deposit'"
        >
          <span class="material-symbols-outlined"> attach_money </span>
          <span class="hidden md:inline">Deposit</span>
        </button>
        <button
          class="btn btn-outline btn-accent w-full gap-1 md:w-auto md:px-8"
          *ngIf="tab === 'withdraw'"
        >
          <span class="material-symbols-outlined"> money_off </span>
          <span class="hidden md:inline">Withdrawal</span>
        </button>
      </div>
    </div>
  </div>
</div>
