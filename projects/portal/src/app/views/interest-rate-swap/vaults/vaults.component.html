<div class="mx-auto max-w-screen-xl">
  <div class="flex flex-row flex-wrap mb-8">
    <div class="text-xl breadcrumbs">
      <ul>
        <li>Markets</li>
      </ul>
    </div>
    <span class="flex-auto"></span>
    <div class="join">
      <button class="btn btn-sm btn-primary glass join-item" (click)="changeSimple()">Earn</button>
      <button class="btn btn-sm btn-primary join-item">Trade</button>
    </div>
  </div>

  <p class="font-bold">Exit anytime at market price.</p>
  <p class="font-light">
    Looking to find more vaults? Check
    <a class="link link-info font-bold" routerLink="/yield-aggregator/vaults">
      UnUniFi Yield Aggregator Vaults</a
    >.
  </p>

  <div class="flex my-8">
    <form>
      <div class="form-control w-full">
        <div class="join">
          <input
            type="text"
            placeholder="Search"
            class="join-item input input-bordered w-full max-w-xs"
          />
          <button class="btn btn-square">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>
    </form>
    <span class="flex-auto"></span>
    <div class="join">
      <button class="btn btn-neutral join-item">Active</button>
      <button class="btn join-item">Inactive</button>
    </div>
  </div>

  <div class="card w-full bg-base-100 shadow-xl my-4">
    <div class="card-body">
      <h2 class="card-title">
        <div class="avatar">
          <div class="w-8 rounded-full">
            <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/3794.png" />
          </div>
          <div class="avatar -ml-2 mt-4">
            <div class="w-4 rounded-full">
              <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/21781.png" />
            </div>
          </div>
        </div>
        <span>Stride stATOM</span>
        <div class="badge badge-primary">ATOM</div>
      </h2>
      <div class="stats">
        <div class="stat">
          <div class="stat-title">Long Yield APY</div>
          <div class="stat-value">56%</div>
          <div class="stat-desc"></div>
        </div>
        <div class="stat">
          <div class="stat-title">Variable Yield APY</div>
          <div class="stat-value">20%</div>
          <div class="stat-desc"></div>
        </div>
        <div class="stat">
          <div class="stat-title">Fixed Yield APY</div>
          <div class="stat-value">18%</div>
          <div class="stat-desc"></div>
        </div>
      </div>
      <div class="card-actions justify-end">
        <button class="btn btn-primary" routerLink="1">Deposit</button>
      </div>
    </div>
  </div>
  <div class="card w-full bg-base-100 shadow-xl my-4">
    <div class="card-body">
      <h2 class="card-title">
        <div class="avatar">
          <div class="w-8 rounded-full">
            <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/3408.png" />
          </div>
          <div class="avatar -ml-2 mt-4">
            <div class="w-4 rounded-full">
              <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/27607.png" />
            </div>
          </div>
        </div>
        <span>Quasar USDC/USDT Dynamic S+</span>
        <div class="badge badge-primary">USDC</div>
      </h2>
      <div class="stats">
        <div class="stat">
          <div class="stat-title">Long Yield APY</div>
          <div class="stat-value">67%</div>
          <div class="stat-desc"></div>
        </div>
        <div class="stat">
          <div class="stat-title">Variable Yield APY</div>
          <div class="stat-value">19%</div>
          <div class="stat-desc"></div>
        </div>
        <div class="stat">
          <div class="stat-title">Fixed Yield APY</div>
          <div class="stat-value">13%</div>
          <div class="stat-desc"></div>
        </div>
      </div>
      <div class="card-actions justify-end">
        <button class="btn btn-primary" routerLink="2">Deposit</button>
      </div>
    </div>
  </div>
</div>
