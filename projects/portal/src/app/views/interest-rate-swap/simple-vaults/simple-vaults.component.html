<div class="mx-auto max-w-screen-xl">
  <div class="flex flex-row flex-wrap mb-8">
    <div class="text-xl breadcrumbs">
      <ul>
        <li>Earn Fixed Yield</li>
      </ul>
    </div>
    <span class="flex-auto"></span>
    <div class="join">
      <button class="btn btn-sm btn-primary join-item">Earn</button>
      <button class="btn btn-sm btn-primary glass join-item" (click)="changeAdvanced()">
        Trade
      </button>
    </div>
  </div>

  <p class="font-bold">Simple and secure.</p>
  <div class="flex my-8">
    <form>
      <div class="form-control w-full">
        <div class="join">
          <input
            type="text"
            placeholder="Search"
            class="join-item input input-bordered w-full max-w-xs"
          />
          <button class="btn btn-square">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="overflow-x-auto">
    <table class="table">
      <!-- head -->
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Fixed Interest Rate</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        <tr class="hover cursor-pointer" routerLink="1">
          <th>
            <div class="avatar">
              <div class="w-8 rounded-full">
                <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/3794.png" />
              </div>
              <div class="avatar -ml-2 mt-4">
                <div class="w-4 rounded-full">
                  <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/21781.png" />
                </div>
              </div>
            </div>
          </th>
          <td>
            Stride stATOM
            <br />
            <div class="badge badge-primary">ATOM</div>
          </td>
          <td>{{ 0.182 | percent : '1.0-0' }}</td>
          <td>{{ '-' }}</td>
        </tr>
        <!-- row 2 -->
        <tr class="hover cursor-pointer" routerLink="2">
          <th>
            <div class="avatar">
              <div class="w-8 rounded-full">
                <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/3408.png" />
              </div>
              <div class="avatar -ml-2 mt-4">
                <div class="w-4 rounded-full">
                  <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/27607.png" />
                </div>
              </div>
            </div>
          </th>
          <td>
            Quasar USDC/USDT Dynamic S+
            <br />
            <div class="badge badge-primary">USDC</div>
          </td>
          <td>{{ 0.136 | percent : '1.0-0' }}</td>
          <td>{{ '-' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
