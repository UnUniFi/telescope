<h3 class="mb-0">Pool Overviews</h3>
<mat-card class="mb-4">
  <mat-list>
    <mat-list-item>
      <span class="break-all truncate pr-4">Pool Value:</span>
      <span class="flex-auto"></span>
      <span class="break-all truncate">$ {{ pool?.pool_market_cap?.total }}</span>
      <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
      <span class="break-all truncate pr-4">24h Volume:</span>
      <span class="flex-auto"></span>
      <span class="break-all truncate">$ {{ pool?.volume_24hours }}</span>
      <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
      <span class="break-all truncate pr-4">24h Fees:</span>
      <span class="flex-auto"></span>
      <span class="break-all truncate">$ {{ pool?.fees_24hours }}</span>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
<h3 class="mb-0">Liquidity Provider Token</h3>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>generating_tokens</mat-icon>
      <span>Mint</span>
    </ng-template>
    <ng-template matTabContent>
      <form (submit)="onSubmitMint(mintDenomRef.value, mintAmountRef.value)">
        <mat-form-field appearance="outline">
          <mat-label>Token</mat-label>
          <mat-select #mintDenomRef required ngModel>
            <mat-option value="0">USDC</mat-option>
            <mat-option value="1">DAI</mat-option>
            <mat-option value="2">USDT</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input #mintAmountRef matInput required type="number" pattern="^[0-9]*\.?[0-9]{0,6}$" />
        </mat-form-field>

        <button mat-raised-button color="primary">Mint</button>
      </form>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>eject</mat-icon>
      <span>Redeem</span>
    </ng-template>
    <ng-template matTabContent>
      <form (submit)="onSubmitRedeem(redeemAmountRef.value)">
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input #redeemAmountRef matInput required type="number" pattern="^[0-9]*\.?[0-9]{0,6}$" />
        </mat-form-field>
        <button mat-raised-button color="primary">Redeem</button>
      </form>
    </ng-template>
  </mat-tab>
</mat-tab-group>
