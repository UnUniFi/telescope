<h2>Perpetual Futures</h2>
<div class="form-control">
  <label class="label">
    <span class="label-text">Select market</span>
  </label>
  <select #marketRef class="select select-bordered w-full max-w-xs" (valueChange)="onChangeMarket(marketRef.value)">
    <ng-container *ngFor="let m of markets">
      <option [value]="m">{{ m }}</option>
    </ng-container>
  </select>
</div>
<ng-content></ng-content>
<mat-card class="mb-4">
  <mat-list>
    <mat-list-item>
      <span class="whitespace-nowrap">Entry Price:</span>
      <span class="flex-auto"></span>
      <span class="ml-2 break-all text-sm sm:text-base">$1300</span>
      <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
      <span class="whitespace-nowrap">Exit Price:</span>
      <span class="flex-auto"></span>
      <span class="ml-2 break-all text-sm sm:text-base">$1300</span>
      <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
      <span class="whitespace-nowrap">Borrow Fee:</span>
      <span class="flex-auto"></span>
      <span class="ml-2 break-all text-sm sm:text-base">0.0007%/h</span>
      <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
      <span class="whitespace-nowrap">Available liquidity:</span>
      <span class="flex-auto"></span>
      <span class="ml-2 break-all text-sm sm:text-base">$23403456</span>
    </mat-list-item>
  </mat-list>
</mat-card>
