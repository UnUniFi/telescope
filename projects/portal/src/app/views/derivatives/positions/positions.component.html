  <ng-container *ngIf="positions === null; then loading; else loaded"></ng-container>
  <ng-template #loading>
    <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
  </ng-template>
  <ng-template #loaded>
    <ng-container *ngIf="!positions || positions.length === 0; then empty; else filled">
    </ng-container>
  </ng-template>
  <ng-template #empty>
    <p>You have no position.</p>
  </ng-template>
  <ng-template #filled>
    <ng-container *ngFor="let position of positions">
      <div class="mb-8">
        <view-position
          [position]="position"
          [denomMetadataMap]="denomMetadataMap"
          [prices]="prices"
          [markets]="markets"
          (closePosition)="onClosePosition($event)"
        >
        </view-position>
      </div>
    </ng-container>
  </ng-template>
</div>
