<view-market
  [baseSymbol]="baseSymbol$ | async"
  [quoteSymbol]="quoteSymbol$ | async"
  [params]="params$ | async"
  [info]="info$ | async"
  [symbolBalancesMap]="symbolBalancesMap$ | async"
  [pool]="pool$ | async"
  [price]="price$ | async"
  [positions]="positions$ | async"
  [positionInstances]="positionInstances$ | async"
  (openPosition)="onOpenPosition($event)"
  (closePosition)="onClosePosition($event)"
></view-market>
