<app-view-faucet
  [faucetURL]="faucetURL$ | async"
  [address]="address$ | async"
  [symbols]="symbols$ | async"
  [symbol]="symbol$ | async"
  [amount]="amount$ | async"
  [symbolMetadataMap]="symbolMetadataMap$ | async"
  [creditAmount]="creditAmount$ | async"
  [maxCredit]="maxCredit$ | async"
  [symbolImageMap]="symbolImageMap"
  (postFaucetRequested)="appPostFaucetRequested($event)"
  (selectedDenomChanged)="appSelectedDenomChange($event)"
></app-view-faucet>
