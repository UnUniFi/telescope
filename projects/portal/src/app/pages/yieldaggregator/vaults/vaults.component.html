<view-vaults
  [address]="address$ | async"
  [vaults]="vaults$ | async"
  [symbols]="symbols$ | async"
  [vaultsInfo]="vaultsInfo$ | async"
  [totalDeposited]="totalDeposited$ | async"
  [keyword]="keyword$ | async"
  [sortType]="sortType$ | async"
  [sortTypes]="sortTypes"
  [certified]="certified$ | async"
  [certifiedVaults]="certifiedVaults$ | async"
  (search)="appSearchValueChanged($event)"
  (sort)="appSortValueChanged($event)"
  (certifiedChange)="appCertifiedFilterChanged($event)"
></view-vaults>
