<view-vault
  [vault]="vault$ | async"
  [symbol]="symbol$ | async"
  [symbolBalancesMap]="symbolBalancesMap$ | async"
  [symbolMetadataMap]="symbolMetadataMap$ | async"
  [symbolImage]="symbolImage$ | async"
  [totalBondedAmount]="totalBondedAmount$ | async"
  [totalUnbondingAmount]="totalUnbondingAmount$ | async"
  [totalWithdrawalBalance]="totalWithdrawalBalance$ | async"
  [estimatedMintAmount]="estimatedMintAmount$ | async"
  [estimatedBurnAmount]="estimatedBurnAmount$ | async"
  (changeDeposit)="onChangeDeposit($event)"
  (changeWithdraw)="onChangeWithdraw($event)"
  (appDeposit)="onSubmitDeposit($event)"
  (appWithdraw)="onSubmitWithdraw($event)"
></view-vault>
