<view-wallet-tool
  [currentStoredWallet]="currentStoredWallet$ | async"
  [symbol]="symbol$ | async"
  [symbolBalancesMap]="symbolBalancesMap$ | async"
  [symbolMetadataMap]="symbolMetadataMap$ | async"
  [keplrStoredWallet]="keplrStoredWallet$ | async"
  [leapStoredWallet]="leapStoredWallet$ | async"
  (appConnectWallet)="onConnectWallet($event)"
  (appDisconnectWallet)="onDisconnectWallet($event)"
></view-wallet-tool>
