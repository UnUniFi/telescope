<view-delegate-menu-dialog
  [selectedValidator]="selectedValidator"
  [currentStoredWallet]="currentStoredWallet$ | async"
  [delegations]="delegations$ | async"
  [delegateAmount]="delegateAmount$ | async"
  [isDelegated]="isDelegated$ | async"
  (appDelegate)="onSubmitDelegate($event)"
  (appChangeDelegate)="onSubmitChangeDelegate($event)"
  (appDeleteDelegate)="onSubmitDeleteDelegate($event)"
  (appDetail)="onSubmitDetail($event)"
></view-delegate-menu-dialog>
