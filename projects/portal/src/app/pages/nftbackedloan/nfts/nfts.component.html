<view-nfts
  [listedNfts]="listedNfts$ | async"
  [nftsMetadata]="nftsMetadata$ | async"
  [images]="images$ | async"
  [keyword]="keyword$ | async"
  [state]="state$ | async"
  [date]="date$ | async"
  [time]="time$ | async"
  [isSearchBoxOpened]="isSearchBoxOpened$ | async"

></view-nfts>
