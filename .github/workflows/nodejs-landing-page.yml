name: Node.js CI Landing Page

on:
  pull_request:
    paths:
      - "projects/landing-page/**"
      - "projects/shared/**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm i -g npm
      - run: npm ci
      - run: npm run build --if-present -- --project=landing-page
      - run: npm run test -- --project=landing-page
        env:
          CI: true
