name: CD Firebase ununifi

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm i -g npm
      - run: npm ci

      - name: Build
        run: |
          npm run init:dist
          npm run build:landing-page
          npm run build:portal
          npm run build:explorer
          npm run build:marketplace
          node bundle

      - run: npx firebase deploy --only hosting:ununifi --project=default --token=${{ secrets.FIREBASE_TOKEN }}
